<form class="reciperesizer">
    <h1>Recipe resizer</h1>
    <div class="panel">
        <h2>What shape and size tin does the recipe use?</h2>
        <div class="radio circle">
            <input type="radio" name="recipe_shape" id="recipe_shape_circle" class="off-screen" value="circle" checked>
            <label for="recipe_shape_circle">Circle</label>
        </div>
        <div class="radio oval">
            <input type="radio" name="recipe_shape" id="recipe_shape_oval" class="off-screen" value="oval">
            <label for="recipe_shape_oval">Oval</label>
        </div>
        <div class="radio square">
            <input type="radio" name="recipe_shape" id="recipe_shape_square" class="off-screen" value="square">
            <label for="recipe_shape_square">Square</label>
        </div>
        <div class="radio rectangle">
            <input type="radio" name="recipe_shape" id="recipe_shape_rectangle" class="off-screen" value="rectangle">
            <label for="recipe_shape_rectangle">Rectangle</label>
        </div>

        <div class="form-group">
            <div class="form-group-pair">
                <label for="recipe_width">Width of tin</label>
                <input id="recipe_width" name="recipe_width" type="text" class="numeric" pattern="[0-9.]+" size="5"
                    maxlength="5" value="20">
                <label for="recipe_width_unit" class="off-screen">Unit for tin width</label>
                <select id="recipe_width_unit" name="recipe_width_unit">
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                    <option value="inch">inch</option>
                </select>
            </div>

            <div class="form-group-pair" data-length>
                <label for="recipe_length">Length of tin</label>
                <input id="recipe_length" name="recipe_length" type="text" class="numeric" pattern="[0-9.]+" size="5"
                    maxlength="5" value="20">
                <label for="recipe_length_unit" class="off-screen">Unit for tin length</label>
                <select id="recipe_length_unit" name="recipe_length_unit">
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                    <option value="inch">inch</option>
                </select>
            </div>
        </div>
        <p class="tinarea">Tin area: <span id="recipe_area">314</span>cm<sup>2</sup></p>
    </div>

    <div class="panel">
        <h2>What shape and size tin do you want to use?</h2>
        <div class="radio circle">
            <input type="radio" name="resized_shape" id="resized_shape_circle" class="off-screen" value="circle"
                checked>
            <label for="resized_shape_circle">Circle</label>
        </div>
        <div class="radio oval">
            <input type="radio" name="resized_shape" id="resized_shape_oval" class="off-screen" value="oval">
            <label for="resized_shape_oval">Oval</label>
        </div>
        <div class="radio square">
            <input type="radio" name="resized_shape" id="resized_shape_square" class="off-screen" value="square">
            <label for="resized_shape_square">Square</label>
        </div>
        <div class="radio rectangle">
            <input type="radio" name="resized_shape" id="resized_shape_rectangle" class="off-screen" value="rectangle">
            <label for="resized_shape_rectangle">Rectangle</label>
        </div>

        <div class="form-group">
            <div class="form-group-pair">
                <label for="resized_width">Width of tin</label>
                <input id="resized_width" name="resized_width" type="text" class="numeric" pattern="[0-9.]+" size="5"
                    maxlength="5" value="20">
                <label for="resized_width_unit" class="off-screen">Unit for tin width</label>
                <select id="resized_width_unit" name="resized_width_unit">
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                    <option value="inch">inch</option>
                </select>
            </div>

            <div class="form-group-pair" data-length>
                <label for="resized_length">Length of tin</label>
                <input id="resized_length" name="resized_length" type="text" class="numeric" pattern="[0-9.]+" size="5"
                    maxlength="5" value="20">
                <label for="resized_length_unit" class="off-screen">Unit for tin length</label>
                <select id="resized_length_unit" name="resized_length_unit">
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                    <option value="inch">inch</option>
                </select>
            </div>
        </div>
        <p class="tinarea">Tin area: <span id="resized_area">314</span>cm<sup>2</sup></p>
    </div>

    <div class="panel">
        <h2>Amount to be converted</h2>
        <div class="form-group">
            <label for="recipe_amount">Enter the recipe amount</label>
            <input id="recipe_amount" name="recipe_amount" type="text" class="numeric" pattern="[0-9.]+" size="6"
                maxlength="6" value="100">
            <label for="recipe_amount_unit" class="off-screen">Unit for recipe amount</label>
            <select id="recipe_amount_unit" name="recipe_amount_unit">
                <optgroup label="weight">
                    <option value="kilogram">kilogram</option>
                    <option value="gram" selected>gram</option>
                    <option value="pound">pound</option>
                    <option value="ounce">ounce</option>
                </optgroup>
                <optgroup label="volume">
                    <option value="litre">litre</option>
                    <option value="ml">ml</option>
                    <option value="uk_fluid_ounce">UK fluid ounce</option>
                    <option value="us_fluid_ounce">US fluid ounce</option>
                    <option value="uk_pint">UK pint</option>
                    <option value="us_pint">US pint</option>
                    <option value="us_cup">US cup</option>
                    <option value="tablespoon">tablespoon</option>
                    <option value="teaspoon">teaspoon</option>
                </optgroup>
                <optgroup label="eggs">
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                    <option value="small">small</option>
                </optgroup>
                <optgroup label="length">
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                    <option value="inch">inch</option>
                </optgroup>
            </select>
            <button>Calculate</button>
        </div>

        <div class="form-group">
            <label for="resized_amount">Resized amount</label>
            <input id="resized_amount" name="resized_amount" type="text" class="numeric" pattern="[0-9.]+" size="6"
                maxlength="6" readonly value="100">
            <label for="resized_amount_unit" class="off-screen">Unit for resized amount</label>
            <select id="resized_amount_unit" name="resized_amount_unit" data-unit-type="weight">
                <optgroup label="weight">
                    <option value="kilogram">kilogram</option>
                    <option value="gram" selected>gram</option>
                    <option value="pound">pound</option>
                    <option value="ounce">ounce</option>
                </optgroup>
                <optgroup label="volume">
                    <option value="litre">litre</option>
                    <option value="ml">ml</option>
                    <option value="uk_fluid_ounce">UK fluid ounce</option>
                    <option value="us_fluid_ounce">US fluid ounce</option>
                    <option value="uk_pint">UK pint</option>
                    <option value="us_pint">US pint</option>
                    <option value="us_cup">US cup</option>
                    <option value="tablespoon">tablespoon</option>
                    <option value="teaspoon">teaspoon</option>
                </optgroup>
                <optgroup label="eggs">
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                    <option value="small">small</option>
                </optgroup>
                <optgroup label="length">
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                    <option value="inch">inch</option>
                </optgroup>
            </select>
        </div>
    </div>

    <div class="panel baking-powder" data-calculator="baking-powder">
        <h2>Baking powder to make self-raising flour from plain</h2>
        <div class="form-group">
            <label for="flourAmount">Amount of plain flour in grams</label>
            <input type="text" class="numeric" id="flourAmount" value="75">g

        <div class="form-group">
            <label for="bicarbAmount">Amount of baking powder to add</label>
            <input type="text" class="numeric" id="bicarbAmount" readonly="" value="1">tsp
        </div>
    </div>
</form>
